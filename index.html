<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Nami : World generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>Nami : World generator</header>
    <nav id="main-menu">
        <label for="viewInput">View
            <select id="viewInput">
                <option value="" selected>Terrain</option>
                <option value="tectonics">Tectonics</option>
                <!-- <option value="heat">Heat zones</option>
                <option value="rain">Rain</option>
                 -->
            </select>
        </label>
        <label for="tilesizeInput">Tile size
            <input id="tilesizeInput" type="number" min="1" max="10" step="1" value="3" />
        </label>
        <label for="roughnessInput">Roughness
            <input id="roughnessInput" type="number" min="1" max="20" step="0.5" value="5" />
        </label>
        <label for="platesInput">Plates
            <input id="platesInput" type="number" min="1" max="100" step="1" value="5" />
        </label>
        <button id="generateButton">Generate!</button>
    </nav>

    <main>
        <p id="infoText" title="Move mouse over map to view details">
            Move mouse over map to view details
        </p>
        <canvas id="viewCanvas"></canvas>
    </main>

    <script src="lib/lodash.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/name.js"></script>
    <script src="lib/tile.js"></script>
    <script src="lib/grid/grid.js"></script>
    <script src="lib/grid/grid-fill.js"></script>
    <script src="lib/heightmap.js"></script>
    <script src="tectonics/tectonics.js"></script>
    <script src="tectonics/tectonics-painter.js"></script>
    <script src="heat/heat.js"></script>
    <script src="heat/heat-painter.js"></script>
    <script src="rain/rain.js"></script>
    <script src="rain/rain-painter.js"></script>
    <script src="world/world.js"></script>
    <script src="world/world-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
