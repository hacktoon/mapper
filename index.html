<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <title>Nami - map generator</title>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            header {
                background: #333;
                margin: 0;
                height: 2em;
                line-height: 2em;
                padding: 0 20px;
                color: white;
                font-size: 2em;
            }

            #main-menu {
                display: block;
                background: #DDD;
                margin: 0;
                padding: 0;
                height: 50px;
                line-height: 50px;
            }

            #main-menu label {
                background: #EEE;
                border: none;
                float: left;
                cursor: pointer;
                margin: 0;
                font-size: 1.1em;
                padding: 0 10px;
            }
            #main-menu label input { display: none; }
            #main-menu label:hover { background: #CCC; }
            #main-menu label.selected { background: #888; }

            main {
                padding: 20px;
            }

            .generation-options {
                margin-bottom: 20px;
            }

            #surface {
                display: block;
            }

            #info {
                padding: 5px 10px;
                line-height: 30px;
                color: #333;
                font-size: 1.1em;
            }
        </style>
    </head>

  <body>
    <header>Nami : Map generator</header>
    <nav id="main-menu">
        <label for="surface-view">Surface
            <input id="surface-view" type="radio" name="view" value="surface" />
        </label>
        <label for="tectonics-view">Tectonics
            <input id="tectonics-view" type="radio" name="view" value="tectonics" />
        </label>
        <label for="moisture-view">Moisture
            <input id="moisture-view" type="radio" name="view" value="moisture" />
        </label>
    </nav>

    <main>
        <div class="generation-options" id="worldgen-options">
            <label for="size">Size
                <select id="size">
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128" selected>128</option>
                    <option value="256">256</option>
                </select>
            </label>
            <label for="roughness">Roughness
                <input type="number" min="0" max="10" step="0.1" value="4" id="roughness" />
            </label>

            <label for="seaLevel">Sea level
                <input type="number" min="0" max="100" step="1" value="60" id="seaLevel" />
            </label>

            <label for="totalPlates">Plates
                <input type="number" min="1" max="100" step="1" value="8" id="totalPlates" />
            </label>

            <label for="tilesize">Tile size
                <input type="number" min="1" max="10" step="1" value="5" id="tilesize" />
            </label>

            <button id="generate">generate</button>
        </div>

        <div id="view">
            <canvas id="surface"></canvas>
            <div id="info">Move mouse over map to view details</div>
        </div>
    </main>

    <script src="lib/lodash.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/grid/grid.js"></script>
    <script src="lib/grid/grid-fill.js"></script>
    <script src="lib/heightmap.js"></script>
    <script src="lib/color.js"></script>
    <script src="tectonics/tectonics.js"></script>
    <script src="tectonics/tectonics-painter.js"></script>
    <script src="world/world.js"></script>
    <script src="world/world-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
