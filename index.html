<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <title>Nami - map generator</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>

  <body>
    <header>Nami : Map generator</header>
    <nav id="main-menu">
        <label for="viewInput">View
            <select id="viewInput">
                <option value="" selected>---</option>
                <option value="thermal">Thermal zones</option>
            </select>
        </label>
        <label for="tilesizeInput">Tile size
            <input id="tilesizeInput" type="number" min="1" max="20" step="1" value="2" />
        </label>
        <label for="roughnessInput">Roughness
            <input id="roughnessInput" type="number" min="1" max="20" step="0.5" value="5" />
        </label>
        <button id="generateButton">Generate!</button>
    </nav>

    <main>
        <p id="infoText" title="Move mouse over map to view details">
            Move mouse over map to view details
        </p>
        <section id="viewPanel">
            <canvas id="worldCanvas"></canvas>
            <canvas id="thermalCanvas"></canvas>
        </section>
    </main>

    <script src="lib/lodash.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/grid/grid.js"></script>
    <script src="lib/grid/grid-fill.js"></script>
    <script src="lib/heightmap.js"></script>
    <script src="world/world.js"></script>
    <script src="world/world-painter.js"></script>
    <script src="thermal/thermal.js"></script>
    <script src="thermal/thermal-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
