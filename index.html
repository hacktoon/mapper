<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Nami : World generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>Nami : World generator</header>
    <nav id="main-menu">
        <label for="viewInput">View
            <select id="viewInput">
                <option value="" selected>Terrain</option>
                <option value="heat">Heat zones</option>
                <option value="rain">Rain</option>
            </select>
        </label>
        <label for="tilesizeInput">Tile size
            <input id="tilesizeInput" type="number" min="1" max="10" step="1" value="3" />
        </label>
        <label for="roughnessInput">Roughness
            <input id="roughnessInput" type="number" min="1" max="20" step="0.5" value="6" />
        </label>
        <button id="generateButton">Generate!</button>
    </nav>

    <main>
        <p id="infoText" title="Move mouse over map to view details">
            Move mouse over map to view details
        </p>
        <canvas id="viewCanvas"></canvas>
    </main>

    <script src="build/lib/lodash.min.js"></script>
    <script src="build/lib/base.js"></script>
    <script src="build/lib/name.js"></script>
    <script src="build/lib/tile.js"></script>
    <script src="build/lib/point.js"></script>
    <script src="build/lib/grid.js"></script>
    <script src="build/lib/heightmap.js"></script>
    <script src="build/heat/heat.js"></script>
    <script src="build/heat/heat-painter.js"></script>
    <script src="build/rain/rain.js"></script>
    <script src="build/rain/rain-painter.js"></script>
    <script src="build/world/terrain.js"></script>
    <script src="build/world/builder.js"></script>
    <script src="build/world/world.js"></script>
    <script src="build/world/world-painter.js"></script>
    <script src="build/index.js"></script>
  </body>
</html>
