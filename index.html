<!DOCTYPE html>
<html>
    <head>
        <title>Nami - map generator</title>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            header {
                background: #333;
                margin: 0;
                padding: 10px 20px;
                color: white;
                font-size: 2em;
            }

            #main-menu {
                background: #DDD;
                margin: 0;
                padding: 0;
                border-bottom: 1px solid #CCC;
            }

            #main-menu button {
                background: #EEE;
                height: 40px;
                border: none;
                cursor: pointer;
                margin: 0;
                font-size: 1.1em;
                padding: 5px 10px;
            }
            #main-menu button:hover { background: #FFF; }

            main {
                padding: 20px;
            }

            .generation-options {
                margin-bottom: 20px;
            }

            #surface {
                display: block;
            }

            #info {
                padding: 5px 10px;
                line-height: 30px;
                color: #333;
                font-size: 1.1em;
            }
        </style>
    </head>

  <body>
    <header>Nami : Map generator</header>
    <nav id="main-menu">
        <!--button id="cavegen-button">Caves</button-->
        <!--button id="plategen-button">Tectonic plates</button-->
        <button id="surface-button">Surface</button>
        <button id="moisture-button">Moisture</button>
    </nav>

    <main>
        <div class="generation-options" id="worldgen-options">
            <label for="roughness">Roughness
                <input type="number" min="0" max="10" step="0.1" value="4" id="roughness" />
            </label>

            <label for="seaLevel">Sea level
                <input type="number" min="0" max="100" step="1" value="50" id="seaLevel" />
            </label>

            <button id="generate">generate</button>
        </div>

        <div id="view">
            <canvas id="surface"></canvas>
            <div id="info">Move mouse over map to view details</div>
        </div>
    </main>

    <script src="lib/lodash.min.js"></script>
    <script src="lib/base.js"></script>
    <script src="lib/grid/grid.js"></script>
    <script src="lib/heightmap.js"></script>
    <script src="lib/color.js"></script>
    <script src="world/world.js"></script>
    <script src="world/world-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
