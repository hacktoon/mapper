<!DOCTYPE html>
<html>
  <head>
      <title>Plates</title>

      <style type="text/css">
        #button-panel {
            padding: 10px 0;
        }
      </style>
  </head>

  <body>
    <div id="button-panel">
        <label for="totalPlates">Plates
            <input type="number" min="1" step="1" value="8" id="totalPlates" />
        </label>
        <label for="drawEdges">
            <input type="checkbox" value="0" id="drawEdges" />
            Draw edges
        </label>
        <button id="generate">generate</button>
        <button id="reset">reset</button>
        <button id="grow">grow</button>
    </div>
    <canvas id="surface"></canvas>

    <script src="../lib/lodash.min.js"></script>
    <script src="../lib/base.js"></script>
    <script src="../lib/grid/grid.js"></script>
    <script src="../lib/grid/grid-fill.js"></script>
    <script src="../lib/color.js"></script>
    <script src="plates.js"></script>
  </body>
</html>
