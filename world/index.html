<!DOCTYPE html>
<html>
  <head>
      <title>Map</title>
      <style type="text/css">
        #button-panel {
            padding: 10px 0;
        }
      </style>
  </head>

  <body>
    <div id="button-panel">
        <label for="roughness">Roughness
            <input type="number" min="0" max="3" step="0.1" value="1" id="roughness" />
        </label>

        <label for="waterLevel">Sea level
            <input type="number" min="0" max="100" step="1" value="40" id="waterLevel" />
        </label>

        <select id="map-view">
            <option selected value="heightmap">Heightmap</option>
            <option value="moisture"/>Moisture</option>
        </select>

        <button id="generate">generate</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="info"></div>

    <script src="../_lib/lodash.min.js"></script>
    <script src="../_lib/base.js"></script>
    <script src="../_lib/grid.js"></script>
    <script src="../_lib/heightmap.js"></script>
    <script src="../_lib/color.js"></script>
    <script src="world.js"></script>
    <script src="app.js"></script>
  </body>
</html>
