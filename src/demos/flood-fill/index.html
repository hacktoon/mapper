<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <title>Scanline</title>

      <style type="text/css">
        canvas {
            outline: solid 1px #CCC;
        }
        .button-panel {
            margin-bottom: 10px;
        }
      </style>
  </head>

  <body>
    <div class="button-panel">
      <label for="tileSize">Tile size
        <input type="number" id="tileSize" value="20" />
      </label>

      <label for="gridSize">Grid size
        <input type="number" id="gridSize" value="30" />
      </label>
      <button id="createGrid">Create grid</button>
      <button id="clearGrid">Clear grid</button>
    </div>

    <div class="button-panel">
        <label for="wallMode">Wall mode
            <input type="checkbox" id="wallMode" />
        </label>
        <select id="algorithm">
            <option value="flood">Flood Fill</option>
            <option value="scanline">Scanline Fill</option>
            <option value="scanline8">Scanline Fill 8</option>
        </select>
        <button id="step">Step</button>
        <button id="fill">Fill</button>
    </div>

    <main>
      <p id="infoText" title="Move mouse over map to view details">
          Move mouse over map to view details
      </p>
      <canvas id="grid"></canvas>
  </main>

    <script src="index.js"></script>
  </body>
</html>
