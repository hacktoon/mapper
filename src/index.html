<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Nami : World generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>Nami : World generator</header>
    <nav id="main-menu">
        <label for="sizeInput">Size
            <select id="sizeInput">
                <option value="256">256</option>
                <option value="128" selected>128</option>
                <option value="64">64</option>
                <option value="32">32</option>
                <option value="16">16</option>
                <option value="8">8</option>
                <option value="4">4</option>
            </select>
        </label>
        <label for="roughnessInput">Roughness
            <input id="roughnessInput" type="number" step="1" value="1" />
        </label>
        <label for="viewInput">View
            <select id="viewInput">
                <option value="heightmap" selected>Heightmap</option>
                <option value="relief">Relief</option>
                <option value="heat">Heat</option>
                <option value="moisture">Moisture</option>
                <option value="water">Water</option>
                <option value="biome">Biome</option>
                <option value="landmass">Landmass</option>
            </select>
        </label>
        <label for="tilesizeInput">Tile size
            <input id="tilesizeInput" type="number" min="1" max="15" step="1" value="4" />
        </label>
        <label for="seedInput">Seed
            <input id="seedInput" type="text" value="" />
        </label>
        <button id="generateButton">Generate!</button>
    </nav>

    <main>
        <section id="infoText"></section>
        <canvas id="viewCanvas"></canvas>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
