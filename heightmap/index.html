<!DOCTYPE html>
<html>
  <head>
      <title>Map</title>
      <style type="text/css">
        #button-panel {
            padding: 10px 0;
        }
        #waterlevel { width: 100px; }
        #seam {
            width: 514px;
            height: 514px;
            float: right;
        }
            #seam canvas {
                float: left;
                background: #EEE;
            }

        #info {
            clear: left;
        }

      </style>
  </head>

  <body>
    <div id="button-panel">
        <label for="waterlevel">Water level
          <input type="range" min="0" max="100" value="50" id="waterlevel" />
        </label>
        <label for="roughness">Roughness
          <input type="number" min="0" max="3" step="0.1" value="1" id="roughness" />
        </label>
        <button id="generate">generate</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="seam">
        <canvas id="q1"></canvas>
        <canvas id="q2"></canvas>
        <canvas id="q3"></canvas>
        <canvas id="q4"></canvas>
    </div>

    <script src="../_lib/lodash.min.js"></script>
    <script src="../_lib/base.js"></script>
    <script src="../_lib/heightmap.js"></script>
    <script src="mapper.js"></script>
  </body>
</html>
