<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <title>Plates</title>

      <style type="text/css">
        canvas {
            outline: solid 1px #DDD;
        }

        #growthRate {
            width: 40px;
        }
      </style>
  </head>

  <body>
    <div class="button-panel">
        <label for="numPlates">Plates
            <input type="number" min="1" step="1" value="7" id="numPlates" />
        </label>
        <button id="generate">generate</button>
        <button id="reset">reset</button>
        <button id="grow">grow</button>
    </div>
    <div class="button-panel">
        <label for="growthRate">Growth rate
            <input type="number" min="1" max="10" value="4" id="growthRate" class="growthRate" />
        </label>
        <label for="partialGrow">
            <input type="checkbox" checked id="partialGrow" />
            Partial grow
        </label>
        <label for="growLottery">
            <input type="checkbox" checked id="growLottery" />
            Grow lottery
        </label>
        <label for="drawLabels">
            <input type="checkbox" id="drawLabels" />
            Draw labels
        </label>
    </div>

    <canvas id="world"></canvas>

    <script src="../lib/lodash.min.js"></script>
    <script src="../lib/base.js"></script>
    <script src="../lib/grid/grid.js"></script>
    <script src="../lib/grid/grid-fill.js"></script>
    <script src="tectonics.js"></script>
    <script src="tectonics-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
