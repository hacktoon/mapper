<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <title>Plates</title>

      <style type="text/css">
        canvas {
            outline: solid 1px #DDD;
        }
        .button-panel {
            padding: 5px 0 10px;
        }

        #edgesColor,
        .button-panel.edge-colors input {
            width: 55px;
        }

        #growthRate {
            width: 40px;
        }
      </style>
  </head>

  <body>
    <div class="button-panel">
        <label for="totalPlates">Plates
            <input type="number" min="1" step="1" value="8" id="totalPlates" />
        </label>
        <button id="generate">generate</button>
        <button id="reset">reset</button>
        <button id="grow">grow</button>
    </div>
    <div class="button-panel">
        <label for="growthRate">Growth rate
            <input type="number" min="1" max="10" value="4" id="growthRate" class="growthRate" />
        </label>
        <label for="partialGrow">
            <input type="checkbox" checked id="partialGrow" />
            Partial grow
        </label>
        <label for="growLottery">
            <input type="checkbox" checked id="growLottery" />
            Grow lottery
        </label>
        <label for="drawLabels">
            <input type="checkbox" checked id="drawLabels" />
            Draw labels
        </label>
    </div>

    <canvas id="surface"></canvas>

    <div class="button-panel">
        <label for="drawEdges">
            <input type="checkbox" checked id="drawEdges" />
            Draw edges
        </label>
    </div>
    <div class="button-panel edge-colors">
        <strong>Edges colors: </strong>
        <label for="NORTH">North
            <input type="text" maxlength="7" value="#000" id="NORTH" class="edgeColor" />
        </label>
        <label for="EAST">East
            <input type="text" maxlength="7" value="black" id="EAST" class="edgeColor" />
        </label>
        <label for="SOUTH">South
            <input type="text" maxlength="7" value="#000000" id="SOUTH" class="edgeColor" />
        </label>
        <label for="WEST">West
            <input type="text" maxlength="7" value="#000" id="WEST" class="edgeColor" />
        </label>
    </div>

    <script src="../lib/lodash.min.js"></script>
    <script src="../lib/base.js"></script>
    <script src="../lib/grid/grid.js"></script>
    <script src="../lib/grid/grid-fill.js"></script>
    <script src="../lib/color.js"></script>
    <script src="tectonics.js"></script>
    <script src="tectonics-painter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
